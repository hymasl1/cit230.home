<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/clickbox.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function() {

            /*$('.boxHolder').on('click', 'li', function(){
                $(this).addClass('greenBox');
            })
            $('.boxHolder').on('dblclick', 'li', function(){
                $(this).addClass('orangeBox');
            })*/

            $('.boxHolder').on({
                click: function() {
                    //Click handler
                    $(this).addClass('greenBox').html($(this).index());
                },
                dblclick: function() {
                    // Double click Handler
                    $(this).addClass('orangeBox').html($(this).index());
                },
                mouseenter: function() {
                    //When mouse is over region
                    $(this).css('opacity', 0.3);
                },
                mouseleave: function() {
                    //When the mouse leaves the region
                    $(this).css('opacity', 1);
                }
            }, "li")

        })

    </script>
</head>

<body>
    <ul class="boxHolder">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
