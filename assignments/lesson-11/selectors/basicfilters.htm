<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Filters</title>
    <link rel="stylesheet" href="css/filters.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $('li:even').css('background-color', 'rgb(248, 56, 78)');
            $('li:odd').css('background-color', 'rgb(248, 0, 88)');
            $('li:eq(3)').css('color', 'rgb(256, 0, 250)');
        })

    </script>
</head>

<body>
    <ul>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Peaches</li>
        <li>Strawberries</li>
        <li>Kiwi</li>
    </ul>

</body>

</html>
